<!DOCTYPE html>
<html lang="pt-BR" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Music Drawing</title>
    
    <!-- Libs Externas -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    
    <!-- Fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    
    <!-- Estilo Principal -->
    <link rel="stylesheet" href="app/css/style.css">
</head>
<body class="flex flex-col items-center justify-center h-screen">

    <!-- Tela de SeleÃ§Ã£o de Modo -->
    <div id="selection-container" class="w-full h-full flex items-center justify-center p-4">
        <div class="background-animation"></div>
        <div class="selection-box text-center p-8 md:p-12 rounded-2xl">
            <h1 class="text-3xl md:text-5xl font-bold mb-4">Music Drawing</h1>
            <p class="text-md md:text-lg text-slate-300 mb-10">Seja bem-vindo. Desenhe a sua mÃºsica!</p>
            <div class="flex flex-col md:flex-row gap-4 w-full max-w-lg mx-auto">
                <button id="pc-mode-btn" class="mode-btn">ðŸ’» Entrar no EstÃºdio</button>
                <button id="mobile-mode-btn" class="mode-btn">ðŸ“± VersÃ£o Mobile</button>
            </div>
            <p class="text-xs text-slate-500 mt-10">Â© Desenvolvido por Alesson Queiroz</p>
        </div>
    </div>

    <!-- Container Principal da AplicaÃ§Ã£o (inicialmente oculto) -->
    <div id="app-wrapper" class="hidden w-full h-full p-2 md:p-4">
        <div class="app-container w-full h-full flex flex-col rounded-2xl overflow-hidden">
            <header class="p-3 md:p-4 border-b flex justify-between items-center flex-shrink-0">
                <div>
                    <h1 class="text-xl md:text-2xl font-bold title-accent">Music Drawing</h1>
                    <p class="text-xs md:text-sm subtitle-color">Desenhe sua mÃºsica!</p>
                </div>
                <div class="flex items-center gap-2 md:gap-3">
                    <button id="undoBtn" class="tool-btn" title="Desfazer (Ctrl+Z)"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"><path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 13v-2.2A4.8 4.8 0 0 0 16.2 6H5M4 8l-3 3 3 3"/></svg></button>
                    <button id="redoBtn" class="tool-btn" title="Refazer (Ctrl+Y)"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"><path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 13v-2.2A4.8 4.8 0 0 1 7.8 6H19M20 8l3 3-3 3"/></svg></button>
                    <div class="dropdown">
                        <button id="exportBtn" class="tool-btn primary" title="Exportar"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"><path fill="none" stroke="currentColor" stroke-width="2" d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4m-2-5l7 7 7-7m-7 7V3"/></svg></button>
                        <div class="dropdown-content">
                            <button id="exportJpgBtn">Exportar JPG</button>
                            <button id="exportPdfBtn">Exportar PDF</button>
                            <button id="exportWavBtn">Exportar WAV</button>
                        </div>
                    </div>
                    <button id="theme-toggle" class="tool-btn" title="Alternar Tema"><svg id="theme-icon-sun" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"><path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 1 1-8 0a4 4 0 0 1 8 0Z"/></svg><svg id="theme-icon-moon" class="hidden" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"><path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 0 1 8.646 3.646A9.003 9.003 0 0 0 12 21a9.003 9.003 0 0 0 8.354-5.646Z"/></svg></button>
                    <button id="playBtn" class="play-btn"><svg id="playIcon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="currentColor"><path d="M5 3l14 9-14 9V3z"/></svg><svg id="pauseIcon" class="hidden" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="currentColor"><path d="M6 4h4v16H6zm8 0h4v16h-4z"/></svg><span>Tocar</span></button>
                </div>
            </header>
            <div class="flex flex-grow h-full min-h-0">
                <aside class="p-3 md:p-4 border-r flex flex-col gap-4 flex-shrink-0 w-64 overflow-y-auto custom-scrollbar">
                    <!-- Ferramentas -->
                    <div class="sidebar-section">
                        <h2 class="sidebar-title">Ferramentas</h2>
                        <div class="grid grid-cols-2 gap-2">
                            <button id="pencil" class="tool-btn flex-col" title="LÃ¡pis"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 3a2.828 2.828 0 1 1 4 4L7.5 20.5L2 22l1.5-5.5L17 3z"/></svg><span class="text-xs mt-1">LÃ¡pis</span></button>
                            <button id="eraser" class="tool-btn flex-col" title="Borracha"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m7 21l-4.3-4.3c-1-1-1-2.5 0-3.4l9.6-9.6c1-1 2.5-1 3.4 0l5.6 5.6c1 1 1 2.5 0 3.4L13 21H7Z"/><path d="M22 21H7m-5-9l5 5"/></svg><span class="text-xs mt-1">Borracha</span></button>
                            <button id="glissando" class="tool-btn flex-col" title="Glissando"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m3 21l18-18"/></svg><span class="text-xs mt-1">Glissando</span></button>
                            <button id="staccato" class="tool-btn flex-col" title="Staccato"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor"><circle cx="12" cy="12" r="2"/></svg><span class="text-xs mt-1">Staccato</span></button>
                            <button id="percussion" class="tool-btn flex-col" title="PercussÃ£o"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m18 6l-12 12M6 6l12 12"/></svg><span class="text-xs mt-1">PercussÃ£o</span></button>
                            <button id="arpeggio" class="tool-btn flex-col" title="Arpejo"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12c.83-.83 2.17-1 3-1s2.17.17 3 1s2.17 1 3 1s2.17-1 3-1s2.17.17 3 1"/></svg><span class="text-xs mt-1">Arpejo</span></button>
                        </div>
                    </div>
                    <!-- Estilo -->
                    <div class="sidebar-section">
                        <h2 class="sidebar-title">Estilo</h2>
                        <div><label for="colorPicker" class="block text-sm font-medium mb-2">Cor</label><input type="color" id="colorPicker" value="#a972ff"></div>
                        <div class="mt-4"><label for="lineWidth" class="block text-sm font-medium mb-2">Espessura</label><input type="range" id="lineWidth" min="1" max="50" value="5"></div>
                    </div>
                    <!-- Timbres -->
                    <div class="sidebar-section">
                        <h2 class="sidebar-title">Timbres</h2>
                        <div class="grid grid-cols-2 gap-2">
                            <button id="pluck" class="timbre-btn">Pluck</button> <button id="pad" class="timbre-btn">Pad</button>
                            <button id="bass" class="timbre-btn">Bass</button> <button id="lead" class="timbre-btn">Lead</button>
                            <button id="sine" class="timbre-btn">Sine</button> <button id="square" class="timbre-btn">Square</button>
                            <button id="sawtooth" class="timbre-btn">Sawtooth</button> <button id="triangle" class="timbre-btn">Triangle</button>
                            <button id="fm" class="timbre-btn">FM</button> <button id="noise" class="timbre-btn">Noise</button>
                        </div>
                    </div>
                    <button id="clearBtn" class="danger-btn mt-auto">Limpar Tudo</button>
                </aside>
                <main class="flex-grow relative" id="canvas-wrapper">
                    <div id="y-ruler-container" class="absolute top-0 left-0 h-full"><canvas id="y-ruler-canvas"></canvas></div>
                    <div id="main-canvas-area" class="relative overflow-auto custom-scrollbar h-full">
                        <div id="canvas-container" class="relative h-full"><canvas id="drawingCanvas"></canvas><div id="playhead" class="hidden"></div></div>
                    </div>
                    <div id="x-ruler-container" class="absolute bottom-0 right-0 w-full overflow-hidden"><canvas id="x-ruler-canvas"></canvas></div>
                </main>
            </div>
        </div>
    </div>
    
    <div id="loading-overlay" class="hidden fixed top-0 left-0 w-full h-full bg-black/70 flex-col items-center justify-center gap-4 backdrop-blur-sm text-white text-lg">
        <div class="loader"></div><p>Renderizando Ã¡udio...</p>
    </div>

    <script type="module" src="app/js/main.js"></script>
</body>
</html>
