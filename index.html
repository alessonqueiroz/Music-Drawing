<!DOCTYPE html>
<html lang="pt-BR" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Drawing</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>
<body class="flex flex-col items-center justify-center h-screen p-2 md:p-4">

    <div class="app-container w-full h-full flex flex-col rounded-2xl shadow-2xl shadow-black/10 overflow-hidden">
        <header class="p-4 border-b flex justify-between items-center flex-shrink-0 flex-wrap gap-4">
            <div>
                <h1 class="text-xl md:text-2xl font-bold title-accent">Music Drawing <span class="text-base font-normal align-middle subtitle-color">v1.0</span></h1>
                <p class="text-xs md:text-sm subtitle-color">Desenhe sua música! © Desenvolvido por Alesson Queiroz</p>
            </div>
            <div class="flex items-center gap-2 md:gap-4">
                <button id="undoBtn" class="p-2 rounded-lg tool-btn flex items-center gap-2" title="Desfazer (Ctrl+Z)"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 13v-2.2A4.8 4.8 0 0 0 16.2 6H5M4 8l-3 3 3 3"/></svg></button>
                <button id="redoBtn" class="p-2 rounded-lg tool-btn flex items-center gap-2" title="Refazer (Ctrl+Y)"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 13v-2.2A4.8 4.8 0 0 1 7.8 6H19M20 8l3 3-3 3"/></svg></button>
                <div class="dropdown">
                    <button id="exportBtn" class="p-2 px-4 rounded-lg tool-btn flex items-center gap-2" title="Exportar"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" y1="15" x2="12" y2="3"/></svg> <span class="hidden md:inline">Exportar</span></button>
                    <div class="dropdown-content">
                        <button id="export-jpg">Exportar JPG</button><button id="export-pdf">Exportar PDF</button><button id="export-wav">Exportar WAV</button>
                    </div>
                </div>
                <button id="theme-toggle" class="p-2 rounded-lg tool-btn" title="Alternar Tema"><svg id="theme-icon-sun" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" /></svg><svg id="theme-icon-moon" class="h-6 w-6 hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" /></svg></button>
                <button id="playBtn" class="px-4 py-3 bg-pink-600 hover:bg-pink-700 text-white rounded-lg font-semibold transition-all duration-200 flex items-center gap-3 text-lg"><svg id="playIcon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="currentColor"><polygon points="5 3 19 12 5 21 5 3"></polygon></svg><svg id="pauseIcon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="currentColor" class="hidden"><rect x="6" y="4" width="4" height="16"></rect><rect x="14" y="4" width="4" height="16"></rect></svg><span>Tocar</span></button>
            </div>
        </header>

        <div class="flex flex-grow h-full min-h-0">
            <aside class="p-4 border-r flex flex-col gap-2 flex-shrink-0 w-64 overflow-y-auto custom-scrollbar">
                <div class="sidebar-section border-t-0 pt-0 mt-0">
                    <h2 class="text-lg font-semibold mb-3 text-center subtitle-color">Ferramentas</h2>
                    <div class="grid grid-cols-2 gap-3">
                        <button id="pencil" class="tool-btn flex flex-col items-center p-2 rounded-lg" title="Lápis"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M17 3a2.828 2.828 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z"></path></svg><span class="text-xs mt-1">Lápis</span></button>
                        <button id="eraser" class="tool-btn flex flex-col items-center p-2 rounded-lg" title="Borracha"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="m7 21-4.3-4.3c-1-1-1-2.5 0-3.4l9.6-9.6c1-1 2.5-1 3.4 0l5.6 5.6c1 1 1 2.5 0 3.4L13 21H7Z"/><path d="M22 21H7"/><path d="m5 12 5 5"/></svg><span class="text-xs mt-1">Borracha</span></button>
                        <button id="glissando" class="tool-btn flex flex-col items-center p-2 rounded-lg" title="Glissando"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="3" y1="21" x2="21" y2="3"></line></svg><span class="text-xs mt-1">Glissando</span></button>
                        <button id="staccato" class="tool-btn flex flex-col items-center p-2 rounded-lg" title="Staccato"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor"><circle cx="12" cy="12" r="2"></circle></svg><span class="text-xs mt-1">Staccato</span></button>
                        <button id="percussion" class="tool-btn flex flex-col items-center p-2 rounded-lg" title="Percussão"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg><span class="text-xs mt-1">Percussão</span></button>
                        <button id="arpeggio" class="tool-btn flex flex-col items-center p-2 rounded-lg" title="Arpejo"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M3 12c.83-.83 2.17-1 3-1s2.17.17 3 1 2.17 1 3 1 2.17-1 3-1 2.17.17 3 1"/></svg><span class="text-xs mt-1">Arpejo</span></button>
                        <button id="granular" class="tool-btn flex flex-col items-center p-2 rounded-lg" title="Nuvem Granular"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 12a9 9 0 1 1-9-9" /><path d="M15.12 4.19a3.9 3.9 0 0 1 3.4 1.45" /><path d="M19.78 7.32a3.9 3.9 0 0 1 1.45 3.4" /><path d="M4.19 15.12a3.9 3.9 0 0 1 1.45 3.4" /><path d="M7.32 19.78a3.9 3.9 0 0 1 3.4 1.45" /></svg><span class="text-xs mt-1">Granular</span></button>
                        <button id="tremolo" class="tool-btn flex flex-col items-center p-2 rounded-lg" title="Trêmolo"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="m2 8 3 3 3-6 3 6 3-6 3 6 3-3"/></svg><span class="text-xs mt-1">Trêmolo</span></button>
                        <button id="filter" class="tool-btn flex flex-col items-center p-2 rounded-lg" title="Zona de Filtro"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M3 3v2l7 7v6l4-4v-2l7-7V3H3z"/></svg><span class="text-xs mt-1">Filtro</span></button>
                    </div>
                </div>
                <div class="sidebar-section">
                    <h2 class="text-lg font-semibold mb-3 text-center subtitle-color">Estilo</h2>
                    <div> <label for="colorPicker" class="block text-sm font-medium mb-2">Cor</label> <input type="color" id="colorPicker" value="#a78bfa" class="w-full h-10 p-0 border-0 rounded-lg cursor-pointer"> </div>
                    <div class="mt-4"> <label for="lineWidth" class="block text-sm font-medium mb-2">Espessura / Volume</label> <input type="range" id="lineWidth" min="1" max="50" value="5" class="w-full h-2 rounded-lg appearance-none cursor-pointer"> </div>
                </div>
                
                <div class="sidebar-section">
                    <h2 class="text-lg font-semibold mb-3 text-center subtitle-color">Efeitos Globais</h2>
                    <div class="space-y-4">
                        <div> <label for="reverb" class="block text-sm font-medium mb-2">Reverb</label> <input type="range" id="reverb" min="0" max="1" value="0.1" step="0.05" class="w-full h-2 rounded-lg appearance-none cursor-pointer"> </div>
                        <div> <label for="delay" class="block text-sm font-medium mb-2">Delay (Eco)</label> <input type="range" id="delay" min="0" max="1" value="0" step="0.05" class="w-full h-2 rounded-lg appearance-none cursor-pointer"> </div>
                        <div> <label for="distortion" class="block text-sm font-medium mb-2">Distorção</label> <input type="range" id="distortion" min="0" max="400" value="0" step="10" class="w-full h-2 rounded-lg appearance-none cursor-pointer"> </div>
                    </div>
                </div>

                <div class="sidebar-section">
                    <h2 class="text-lg font-semibold mb-3 text-center subtitle-color">Timbres (Lápis/Gliss.)</h2>
                    <div class="grid grid-cols-2 gap-2">
                        <button id="pluck" class="timbre-btn flex justify-center py-2 rounded-lg text-sm">Pluck</button>
                        <button id="pad" class="timbre-btn flex justify-center py-2 rounded-lg text-sm">Pad</button>
                        <button id="bass" class="timbre-btn flex justify-center py-2 rounded-lg text-sm">Bass</button>
                        <button id="lead" class="timbre-btn flex justify-center py-2 rounded-lg text-sm">Lead</button>
                        <button id="sine" class="timbre-btn flex justify-center py-2 rounded-lg text-sm">Sine</button>
                        <button id="square" class="timbre-btn flex justify-center py-2 rounded-lg text-sm">Square</button>
                        <button id="sawtooth" class="timbre-btn flex justify-center py-2 rounded-lg text-sm">Sawtooth</button>
                        <button id="triangle" class="timbre-btn flex justify-center py-2 rounded-lg text-sm">Triangle</button>
                        <button id="fm" class="timbre-btn flex justify-center py-2 rounded-lg text-sm">FM</button>
                        <button id="noise" class="timbre-btn flex justify-center py-2 rounded-lg text-sm">Noise</button>
                    </div>
                </div>
                <button id="clearBtn" class="mt-auto w-full py-2 bg-red-600 hover:bg-red-700 text-white rounded-lg font-semibold transition-all">Limpar Tudo</button>
            </aside>
            <main class="flex-grow relative p-2 md:p-4" id="canvas-wrapper">
                 <div id="y-ruler-container" class="absolute top-0 left-0 h-full row-start-1 col-start-1"><canvas id="y-ruler-canvas"></canvas></div>
                 <div id="main-canvas-area" class="relative row-start-1 col-start-2 overflow-auto custom-scrollbar">
                     <div id="canvas-container" class="relative h-full"><canvas id="drawingCanvas"></canvas><div id="playhead" class="hidden"></div></div>
                 </div>
                 <div id="x-ruler-container" class="absolute bottom-0 right-0 w-full row-start-2 col-start-2 overflow-hidden custom-scrollbar"><canvas id="x-ruler-canvas"></canvas></div>
            </main>
        </div>
    </div>
    
    <div id="loading-overlay" class="hidden fixed top-0 left-0 w-full h-full bg-black/70 z-[9999] flex flex-col items-center justify-center gap-4 backdrop-blur-sm text-white text-lg">
        <div class="loader"></div><p>Renderizando áudio...</p>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
